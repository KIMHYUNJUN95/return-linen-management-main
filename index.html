  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      --input-bg: rgba(0, 0, 0, 0.2);
      --text-white: #FFFFFF;
      --accent-red: #D42E2E;
      --accent-gold: #FFD700;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      /* ë°°ê²½: ë„ì¿„ íƒ€ì›Œê°€ ì¤‘ì‹¬ì— ìˆëŠ” í™”ë ¤í•œ ì•¼ê²½ */
      background: url('https://images.unsplash.com/photo-1503899036084-c55cdd92da26?q=80&w=1974&auto=format&fit=crop') no-repeat center center/cover;
    }

    /* ë°°ê²½ ì˜¤ë²„ë ˆì´ */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(10, 10, 20, 0.3), rgba(0, 0, 0, 0.8));
      z-index: 0;
    }

    /* â„ï¸ ëˆˆ ë‚´ë¦¬ëŠ” ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ */
    .snow-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .snow {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* ğŸ’ ë©”ì¸ ê¸€ë˜ìŠ¤ ì¹´ë“œ */
    .glass-card {
      position: relative;
      z-index: 10;
      width: 420px;
      padding: 50px 40px;
      border-radius: 20px !important;
      
      /* Glassmorphism Effect */
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      
      text-align: center;
      color: var(--text-white);
      
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* ì¥ì‹ ìš”ì†Œ (ì¹´ë“œ ìƒë‹¨ ê¸ˆìƒ‰ ë ) */
    .glass-card::after {
      content: '';
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent-gold);
      border-radius: 0 0 4px 4px !important;
      box-shadow: 0 0 15px var(--accent-gold);
    }

    .logo-area {
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      letter-spacing: 0.1em;
    }

    .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* í¼ ìŠ¤íƒ€ì¼ */
    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 25px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: inline-block;
      padding-bottom: 5px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      background: var(--input-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px !important;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      border-color: var(--accent-gold);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(135deg, var(--accent-red), #8e0e0e);
      color: white;
      border: none;
      border-radius: 10px !important;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(212, 46, 46, 0.4);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 46, 46, 0.6);
      background: linear-gradient(135deg, #ff4d4d, var(--accent-red));
    }

    .toggle-text {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .toggle-link {
      color: var(--accent-gold);
      font-weight: 600;
      cursor: pointer;
      margin-left: 5px;
      text-decoration: underline;
      text-underline-offset: 4px;
      transition: color 0.3s;
    }
    .toggle-link:hover {
      color: #fff;
      text-shadow: 0 0 10px var(--accent-gold);
    }

    /* ëª¨ë°”ì¼ ëŒ€ì‘ */
    @media (max-width: 500px) {
      .glass-card {
        width: 90%;
        padding: 40px 20px;
      }
      .logo { font-size: 32px; }
    }
  </style>
</head>

  <div class="snow-container" id="snowContainer"></div>
  <script>
    const snowContainer = document.getElementById('snowContainer');
    const snowCount = 50;

      snow.style.animationDelay = `${Math.random() * 5}s`;
      snow.style.opacity = Math.random() * 0.5 + 0.3;
      snowContainer.appendChild(snow);
    }
  </script>

  <!-- ğŸ’ ë©”ì¸ ê¸€ë˜ìŠ¤ ì¹´ë“œ -->
  <div class="glass-card">

    <!-- ë¡œê·¸ì¸ í¼ -->

    <!-- íšŒì›ê°€ì… í¼ -->
    <div id="signupSection" style="display:none;">
      <h2 id="formTitle">Join Membership</h2>
      <form id="signupForm" autocomplete="on">
        <div class="input-group">
          <input type="text" id="name" class="form-input" placeholder="Full Name" required autocomplete="name" />
        </div>
        <div class="input-group">

        </div>

        <button type="submit" class="btn-submit">Register</button>

  </div>

  <!-- UI Logic Script (í™”ë©´ ì „í™˜) -->
  <script>
    const loginSec = document.getElementById('loginSection');
    const signupSec = document.getElementById('signupSection');
    const toSignup = document.getElementById('toSignup');
    const toLogin = document.getElementById('toLogin');

    // ê°„ë‹¨í•œ í˜ì´ë“œì¸ í‚¤í”„ë ˆì„ ì¶”ê°€
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
      }
    `;
    document.head.appendChild(style);

    // UI ì „í™˜ íš¨ê³¼
    if(toSignup) {
      toSignup.addEventListener('click', () => {
        loginSec.style.display = 'none';
        signupSec.style.display = 'block';
        signupSec.style.animation = 'fadeIn 0.5s';
      });
    }
    if(toLogin) {
      toLogin.addEventListener('click', () => {
        signupSec.style.display = 'none';
        loginSec.style.display = 'block';
        loginSec.style.animation = 'fadeIn 0.5s';
      });
    }
  </script>
