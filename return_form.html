  <script>
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("photoPreview");
    
    photoInput.addEventListener("change", () => {
      preview.innerHTML = "";
      [...photoInput.files].forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    const linens = [];
    const selectEl = document.getElementById("linenSelect");
    const qtyEl = document.getElementById("linenQty");
    const addBtn = document.getElementById("btnAddLinen");
    const listWrap = document.getElementById("linenList");
    const payloadInput = document.getElementById("linenPayload");

    function renderLinens() {
      if (linens.length === 0) {
        listWrap.innerHTML = '<div class="linen-empty">ëª©ë¡ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.</div>';
        return;
      }
      // ë””ìì¸ì— ë§ì¶˜ í…Œì´ë¸” ìƒì„±
      const rows = linens.map((ln, idx) => `
        <tr>
          <td style="font-weight:600;">${ln.type}</td>
          <td>${ln.qty}</td>
          <td style="text-align:right;">
            <button type="button" class="btn btn-del" data-index="${idx}">ì‚­ì œ</button>
          </td>
        </tr>`).join("");
      
      listWrap.innerHTML = `
        <table>
          <thead><tr><th>í’ˆëª©ëª…</th><th>ìˆ˜ëŸ‰</th><th></th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
      
      listWrap.querySelectorAll(".btn-del").forEach(btn => {
        btn.addEventListener("click", () => {
          const i = Number(btn.dataset.index);
          linens.splice(i, 1);
          renderLinens();
        });
      });
    }

    addBtn.addEventListener("click", () => {
      const type = selectEl.value;
      const qty = parseInt(qtyEl.value);
      if (!type) return alert("ë¦°ë„¨ ì¢…ë¥˜ë¥¼ ì„ íƒí•˜ì„¸ìš”.");
      if (!qty || qty < 1) return alert("ìˆ˜ëŸ‰ì€ 1 ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.");
      
      const exist = linens.find(l => l.type === type);
      if (exist) {
        exist.qty += qty;
      } else {
        linens.push({ type, qty });
      }
      renderLinens();
      qtyEl.value = "1";
      selectEl.value = "";
    });

    document.getElementById("returnForm").addEventListener("submit", () => {
      payloadInput.value = JSON.stringify(linens);
    });
