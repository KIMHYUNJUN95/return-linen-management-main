<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARU 게시판</title>
  <link rel="stylesheet" href="common.css">

  <style>
    .board-container {
      max-width: 960px;
      margin: 32px auto;
      background: #fff;
      border: 1px solid hsl(var(--color-border-subtle));
      border-radius: 0;
      padding: 32px 32px 24px;
      box-shadow: none;
    }

    .board-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .board-page-title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      color: #222;
    }

    .board-page-title::after {
      content: "";
      display: block;
      width: 40px;
      height: 2px;
      background: #333;
      margin: 12px auto 0;
    }

    table.board-table {
      width: 100%;
      border-collapse: collapse;
      border-top: 2px solid #333;
      font-size: 13px;
      background: #fff;
    }

    .board-table thead th {
      padding: 12px 10px;
      text-align: center;
      font-weight: 600;
      color: #555;
      border-bottom: 1px solid #d9d9d9;
      background: #fafafa;
    }

    .board-table tbody td {
      padding: 12px 10px;
      border-bottom: 1px solid #e5e5e5;
      color: #333;
    }

    .board-table tbody tr:hover {
      background: #fbfbfb;
    }

    .board-no {
      width: 70px;
      text-align: center;
    }

    .board-author {
      width: 120px;
      text-align: center;
      white-space: nowrap;
    }

    .board-date {
      width: 130px;
      text-align: center;
      white-space: nowrap;
      color: #777;
      font-size: 12px;
    }

    .board-title {
      text-align: left;
      cursor: pointer;
      font-weight: 500;
    }

    .board-title-inner {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .board-title-text {
      display: inline-block;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
    }

    .pinned-row {
      background: #fffdf4;
    }

    .pinned-row .board-title-text::before {
      content: "📌";
      margin-right: 4px;
    }

    .board-actions-inline {
      display: inline-flex;
      gap: 4px;
      margin-left: 8px;
    }

    .board-actions-inline .btn {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .board-bottom-bar {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .board-write-btn {
      padding: 6px 18px;
      font-size: 12px;
      border-radius: 16px;
      border: 1px solid #222;
      background: #fff;
      color: #222;
      cursor: pointer;
      min-width: 72px;
    }

    .board-write-btn:hover {
      background: #222;
      color: #fff;
    }

    .post-form {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #e5e5e5;
      display: none;
    }

    .post-form.is-open {
      display: block;
    }

    .post-form-row {
      margin-bottom: 10px;
    }

    .post-form label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #444;
    }

    .post-form input,
    .post-form textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 13px;
      border: 1px solid #d5d5d5;
      border-radius: 3px;
      background: #fff;
      color: #333;
      box-sizing: border-box;
    }

    .post-form textarea {
      min-height: 140px;
      resize: vertical;
      line-height: 1.5;
    }

    /* 🔥 체크박스 깨짐 수정된 부분 */
    .pinned-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin: 10px 0 16px 0;
      color: #444;
    }

    .pinned-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
    }

    .post-form button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 13px;
      min-width: 96px;
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal {
      width: 90%;
      max-width: 480px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    @media (max-width: 768px) {
      .board-container {
        margin: 16px auto;
        padding: 20px 14px 18px;
        border-left: none;
        border-right: none;
        border-radius: 0;
      }

      .board-page-title {
        font-size: 22px;
      }

      .board-table thead th {
        font-size: 12px;
        padding: 10px 6px;
      }

      .board-table tbody td {
        padding: 10px 6px;
        font-size: 12px;
      }

      .board-no,
      .board-author {
        display: none;
      }

      .board-date {
        width: 90px;
        font-size: 11px;
      }

      .board-bottom-bar {
        margin-top: 12px;
      }

      .board-write-btn {
        padding: 6px 14px;
        font-size: 11px;
      }

      .post-form {
        padding-top: 16px;
      }

      .post-form input,
      .post-form textarea {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="board-container section">

      <div class="board-header">
        <h1 class="board-page-title">Q&amp;A</h1>
      </div>

      <table class="board-table">
        <thead>
          <tr>
            <th class="board-no">No</th>
            <th>제목</th>
            <th class="board-author">글쓴이</th>
            <th class="board-date">작성시간</th>
          </tr>
        </thead>

        <tbody id="postList"></tbody>
      </table>

      <div class="board-bottom-bar">
        <button type="button" id="togglePostForm" class="board-write-btn">글쓰기</button>
      </div>

      <form id="postForm" class="post-form">
        <div class="post-form-row">
          <label for="title">제목</label>
          <input type="text" id="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="post-form-row">
          <label for="content">내용</label>
          <textarea id="content" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <label class="pinned-label">
          <input type="checkbox" id="pinned">
          공지로 상단 고정
        </label>

        <button type="submit" class="primary">등록</button>
      </form>

    </div>
  </main>

  <footer style="text-align:center;color:#777;padding:20px 0;">
    © 2025 HARU · by KIM HYUN JUN
  </footer>

  <script type="module" src="board.js"></script>
  <script type="module">
    import { initHeaderMenu } from "./header.js";
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        initHeaderMenu();
      });
  </script>
  <script type="module" src="notice_popup.js"></script>
  <script type="module" src="scrollTop.js"></script>

</body>
</html>
