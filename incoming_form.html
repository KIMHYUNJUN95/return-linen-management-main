  <script type="module">
    // ì‚¬ì§„ ë¯¸ë¦¬ë³´ê¸°
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("photoPreview");
    photoInput.addEventListener("change", () => {
      preview.innerHTML = "";
      [...photoInput.files].forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    // ë¦°ë„¨ ì¶”ê°€/ëª©ë¡/í˜ì´ë¡œë“œ
    const linens = [];
    const selectEl = document.getElementById("linenSelect");
    const qtyEl = document.getElementById("linenQty");
    const addBtn = document.getElementById("btnAddLinen");
    const listWrap = document.getElementById("linenList");
    const payloadInput = document.getElementById("linenPayload");

    function renderLinens() {
      if (linens.length === 0) {
        listWrap.innerHTML = '<div class="linen-empty">ì¶”ê°€ëœ ë¦°ë„¨ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;

      const rows = linens.map((ln, idx) => `
        <tr>
          <td>${ln.type}</td>
          <td>${ln.qty}</td>
          <td class="actions-cell">
            <button type="button" class="btn btn-sm ghost btn-del" data-index="${idx}">ì‚­ì œ</button>
          </td>
        </tr>

      listWrap.innerHTML = `
        <table>
          <thead><tr><th>ë¦°ë„¨</th><th>ìˆ˜ëŸ‰</th><th></th></tr></thead>
          <tbody>${rows}</tbody>
        </table>
      `;

          const i = Number(btn.dataset.index);
          linens.splice(i, 1);
          renderLinens();
        });
      });
    }

      renderLinens();
      qtyEl.value = "1";
      selectEl.value = "";
