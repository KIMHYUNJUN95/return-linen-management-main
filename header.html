<style>
  /* --- Tokyo Monochrome Variables --- */
  :root {
    --tk-black: #111111;
    --tk-gray: #888888;
    --tk-light-gray: #f4f4f4;
    --tk-white: #ffffff;
    --tk-border: #e0e0e0;
    --tk-accent: #000000; /* 완전한 블랙 포인트 */
  }

  body {
    padding-top: 60px; /* 헤더 높이만큼 여백 */
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9f9f9; /* 전체 배경을 아주 연한 회색으로 변경 추천 */
  }

  /* --- Header Layout --- */
  .main-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(255, 255, 255, 0.95);
    border-bottom: 1px solid var(--tk-border);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
  }

  .header-inner {
    width: 100%;
    max-width: 1400px;
    padding: 0 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* --- Logo --- */
  .logo {
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 700;
    font-size: 18px;
    color: var(--tk-black);
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .menu-wrap {
    position: relative;
    display: flex;
    align-items: center;
  }

  /* --- Menu Toggle --- */
  .menu-toggle {
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 0;
    transition: opacity 0.3s;
  }

  .menu-toggle:hover {
    opacity: 0.6;
  }

  .menu-label {
    font-size: 12px;
    font-weight: 500;
    color: var(--tk-black);
    letter-spacing: 0.1em;
  }

  .hamburger-lines {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .line {
    width: 18px;
    height: 1.5px;
    background-color: var(--tk-black);
    display: block;
    transition: transform 0.3s ease;
  }

  .menu-toggle[aria-expanded="true"] .line1 {
    transform: rotate(45deg) translate(2px, 2px);
  }
  .menu-toggle[aria-expanded="true"] .line2 {
    transform: rotate(-45deg) translate(2px, -2px);
    width: 18px;
  }

  /* --- Menu List --- */
  .menu-list {
    display: none;
    position: absolute;
    top: 50px;
    right: -20px;
    width: 220px;
    background: var(--tk-white);
    border: 1px solid var(--tk-border);
    padding: 12px 0;
    flex-direction: column;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    list-style: none;
    z-index: 1001;
  }

  .menu-list.open {
    display: flex;
    animation: fadeIn 0.2s ease-out;
  }

  .menu-list li {
    display: block;
  }

  .menu-list li a {
    display: block;
    padding: 10px 24px;
    font-size: 13px;
    color: var(--tk-gray);
    text-decoration: none;
    transition: all 0.2s;
    border-left: 2px solid transparent;
  }

  .menu-list li a:hover {
    background-color: #fafafa;
    color: var(--tk-black);
    border-left-color: var(--tk-black);
    padding-left: 30px;
  }

  .menu-list li a.admin-link {
    color: #e74c3c;
    font-weight: 600;
  }

  /* --- Logout Button --- */
  .logout-btn {
    background: transparent;
    border: none;
    color: var(--tk-black);
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.1em;
    cursor: pointer;
    text-transform: uppercase;
    border-bottom: 1px solid transparent;
    padding: 4px 0;
    margin-left: 40px;
    transition: border-color 0.3s;
  }

  .logout-btn:hover {
    border-bottom-color: var(--tk-black);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .main-header {
      height: 50px;
      padding: 0;
    }
    .header-inner {
      padding: 0 16px;
    }
    .logo { font-size: 16px; }
    .logout-btn {
      display: none;
    }
    .menu-toggle .menu-label {
      display: none;
    }
    .menu-list {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      width: 100%;
      border: none;
      border-bottom: 1px solid var(--tk-border);
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    .menu-list li a {
      padding: 14px 24px;
      font-size: 14px;
    }
  }
</style>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const menuList = document.querySelector('.menu-list');

  if (toggleBtn && menuList) {
    toggleBtn.addEventListener('click', () => {
      const open = menuList.classList.toggle('open');
      toggleBtn.setAttribute('aria-expanded', open);
    });

    document.addEventListener('click', (e) => {
      if (!menuList.contains(e.target) && !toggleBtn.contains(e.target)) {
        menuList.classList.remove('open');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    });
  }
</script>
