<style>
body { padding-top: 70px; }

.main-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.55);
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  z-index: 1000;
}

.logo {
  font-family: "Orbitron", sans-serif;
  font-weight: 700;
  font-size: 22px;
  color: #0077b6;
  text-shadow: 0 0 10px rgba(0, 183, 255, 0.3);
  letter-spacing: 1px;
}

.menu-wrap { position: relative; }

.menu-toggle {
  background: linear-gradient(135deg, #0077b6, #00b4d8);
  color: #fff;
  border: none;
  font-weight: 700;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 0 8px rgba(0, 183, 255, 0.4);
}
.menu-toggle:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

/* ✅ 메뉴 스크롤 가능하도록 수정 */
.menu-list {
  display: none;
  position: absolute;
  right: 0;
  top: 52px;
  width: 240px;
  flex-direction: column;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  overflow-y: auto; /* 스크롤 활성화 */
  max-height: 80vh; /* 화면의 80%까지만 차지 */
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.25s ease;
}

.menu-list.open { display: flex; }

.menu-list li a {
  display: block;
  color: #222;
  text-decoration: none;
  padding: 10px 16px;
  font-weight: 500;
  font-size: 15px;
  transition: 0.25s;
}
.menu-list li a:hover {
  background: rgba(0, 119, 182, 0.1);
  color: #0077b6;
  padding-left: 22px;
}
.menu-list li a.active {
  background: linear-gradient(135deg, #00b4d8, #0077b6);
  color: #fff;
}

.logout-btn {
  background: #f43f5e;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 0 8px rgba(255, 99, 99, 0.3);
}
.logout-btn:hover { opacity: 0.85; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .menu-list { right: 10px; width: 90%; }
  .logo { font-size: 18px; }
  body { padding-top: 60px; }
}
</style>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const menuList = document.querySelector('.menu-list');
  if (toggleBtn && menuList) {
    toggleBtn.addEventListener('click', () => {
      const open = menuList.classList.toggle('open');
      toggleBtn.setAttribute('aria-expanded', open);
    });
    document.addEventListener('click', (e) => {
      if (!menuList.contains(e.target) && !toggleBtn.contains(e.target)) {
        menuList.classList.remove('open');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    });
  }
</script>
