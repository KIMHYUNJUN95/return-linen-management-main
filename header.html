<style>
  /* --- Tokyo Monochrome Variables --- */
  :root {
    --tk-black: #111111;
    --tk-gray: #888888;
    --tk-light-gray: #f4f4f4;
    --tk-white: #ffffff;
    --tk-border: #e0e0e0;
  }

  body {
    padding-top: 60px;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9f9f9;
  }

  /* --- Header Layout (Grid System) --- */
  .main-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(255, 255, 255, 0.95);
    border-bottom: 1px solid var(--tk-border);
    z-index: 1000;
    backdrop-filter: blur(5px);
  }

  .header-inner {
    width: 100%;
    max-width: 1400px;
    height: 100%;
    margin: 0 auto;
    padding: 0 24px;
    
    /* ✅ 핵심: Grid로 좌-중-우 완벽 분리 */
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* 좌측(여유) - 중앙(자동) - 우측(여유) */
    align-items: center;
  }

  /* 1. 로고: 왼쪽 정렬 */
  .logo {
    justify-self: start;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 700;
    font-size: 18px;
    color: var(--tk-black);
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  /* 2. 메뉴 랩: 중앙 정렬 */
  .menu-wrap {
    justify-self: center;
    position: relative; /* 드롭다운 기준점 */
  }

  /* 3. 로그아웃: 오른쪽 정렬 */
  .logout-btn {
    justify-self: end;
    background: transparent;
    border: none;
    color: var(--tk-black);
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.1em;
    cursor: pointer;
    text-transform: uppercase;
    padding: 4px 0;
    transition: opacity 0.3s;
  }
  .logout-btn:hover {
    opacity: 0.6;
  }

  /* --- Menu Toggle Button --- */
  .menu-toggle {
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px; /* 텍스트와 라인 사이 간격 */
    padding: 8px;
    transition: opacity 0.3s;
  }
  
  .menu-toggle:hover {
    opacity: 0.6;
  }

  .menu-label {
    font-size: 12px;
    font-weight: 600;
    color: var(--tk-black);
    letter-spacing: 0.1em;
  }

  .hamburger-lines {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .line {
    width: 18px;
    height: 1.5px;
    background-color: var(--tk-black);
    display: block;
    transition: transform 0.3s ease;
  }

  /* 햄버거 애니메이션 */
  .menu-toggle[aria-expanded="true"] .line1 {
    transform: rotate(45deg) translate(2px, 2px);
  }
  .menu-toggle[aria-expanded="true"] .line2 {
    transform: rotate(-45deg) translate(2px, -2px);
    width: 18px; /* 길이 유지 */
  }

  /* --- Menu Dropdown --- */
  .menu-list {
    display: none;
    position: absolute;
    top: 100%; /* 버튼 바로 아래 */
    left: 50%;
    transform: translateX(-50%); /* 중앙 정렬 */
    width: 220px;
    background: var(--tk-white);
    border: 1px solid var(--tk-border);
    padding: 12px 0;
    flex-direction: column;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    list-style: none;
    z-index: 1001;
    margin-top: 10px; /* 약간의 여백 */
  }

  .menu-list.open {
    display: flex;
    animation: fadeInDropdown 0.2s ease-out;
  }

  @keyframes fadeInDropdown {
    from { opacity: 0; transform: translate(-50%, -10px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }

  .menu-list li a {
    display: block;
    padding: 10px 24px;
    font-size: 13px;
    color: var(--tk-gray);
    text-decoration: none;
    transition: all 0.2s;
    border-left: 2px solid transparent;
  }

  .menu-list li a:hover {
    background-color: #fafafa;
    color: var(--tk-black);
    border-left-color: var(--tk-black);
    padding-left: 30px;
  }

  .menu-list li a.admin-link {
    color: #e74c3c;
    font-weight: 600;
  }

  /* --- Mobile Optimization --- */
  @media (max-width: 768px) {
    .main-header {
      height: 50px;
    }
    .header-inner {
      padding: 0 16px;
      /* 모바일에서도 Grid 유지 -> 무조건 중앙 정렬됨 */
    }

    .logo {
      font-size: 16px;
    }

    /* 모바일에서 'MENU' 글자를 살리되 조금 작게 */
    .menu-label {
      font-size: 11px; 
    }
    
    .menu-toggle {
      gap: 6px;
    }

    /* 모바일에서 로그아웃 버튼 크기 조절 */
    .logout-btn {
      font-size: 10px;
    }

    /* 모바일 메뉴 드롭다운: 전체 화면 너비 사용 */
    .menu-list {
      position: fixed; /* 뷰포트 기준 */
      top: 50px; /* 헤더 높이 */
      left: 0; 
      right: 0;
      width: 100vw;
      transform: none; /* 중앙 정렬 해제 (전체 너비이므로) */
      margin-top: 0;
      border: none;
      border-bottom: 1px solid var(--tk-border);
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    
    .menu-list.open {
      animation: fadeInMobile 0.2s ease-out;
    }

    @keyframes fadeInMobile {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-list li a {
      padding: 14px 24px;
      font-size: 14px;
    }
  }
</style>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const menuList = document.querySelector('.menu-list');

  if (toggleBtn && menuList) {
    toggleBtn.addEventListener('click', () => {
      const open = menuList.classList.toggle('open');
      toggleBtn.setAttribute('aria-expanded', open);
    });

    document.addEventListener('click', (e) => {
      if (!menuList.contains(e.target) && !toggleBtn.contains(e.target)) {
        menuList.classList.remove('open');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    });
  }
</script>
