<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HARU 공지사항</title>
  <link rel="stylesheet" href="common.css" />
  <style>
    .notices-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6);
    }

    .notice-card {
      background: hsla(var(--color-bg-glass), 0.4);
      backdrop-filter: blur(var(--blur-md));
      border: 1px solid hsl(var(--color-border-glass));
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-4);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .notice-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: hsl(var(--color-primary) / 0.4);
    }

    .notice-card.important {
      border-color: hsl(var(--color-error) / 0.6);
      background: hsla(var(--color-error), 0.05);
    }

    .notice-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: var(--space-3);
    }

    .notice-title {
      font-size: var(--font-size-lg);
      font-weight: 700;
      color: hsl(var(--color-text-primary));
      margin-bottom: var(--space-2);
    }

    .notice-meta {
      font-size: var(--font-size-sm);
      color: hsl(var(--color-text-secondary));
    }

    .notice-preview {
      color: hsl(var(--color-text-secondary));
      font-size: var(--font-size-sm);
      line-height: 1.6;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div id="header-placeholder"></div>

  <main>
    <div class="notices-container">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-6);">
        <h1>📢 공지사항</h1>
        <a href="notices_admin.html" class="btn btn-secondary" data-testid="button-manage-notices">
          공지 관리
        </a>
      </div>

      <div id="noticesList" data-testid="container-notices-list"></div>
      <div id="emptyState" style="display:none;" class="empty-state">
        <div class="empty-state-icon">📭</div>
        <div class="empty-state-text">공지사항이 없습니다</div>
      </div>
    </div>
  </main>

  <!-- 상세보기 모달 -->
  <div id="noticeModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" onclick="closeModal()" data-testid="button-close-modal">&times;</button>
      </div>
      <div id="modalContent" style="color: hsl(var(--color-text-secondary)); line-height: 1.8;"></div>
      <div id="modalMeta" style="margin-top: var(--space-6); padding-top: var(--space-4); border-top: 1px solid hsl(var(--color-border-subtle)); font-size: var(--font-size-sm); color: hsl(var(--color-text-tertiary));"></div>
    </div>
  </div>

  <footer>© 2025 <strong>HARU_KIM HYUN JUN</strong></footer>

  <script type="module" src="scripts/bg/scene.js"></script>
  <script type="module">
    import { initHeaderMenu } from "./header.js";
    fetch("header.html").then(r=>r.text()).then(h=>{
      document.getElementById("header-placeholder").innerHTML=h;
      initHeaderMenu();
    });
  </script>
  <script type="module" src="notices.js"></script>
  <script type="module" src="scrollTop.js"></script>

</body>
</html>
