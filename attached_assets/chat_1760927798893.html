<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARU Ï±ÑÌåÖ</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .chat-container{
      max-width:800px;margin:0 auto;display:flex;flex-direction:column;
      height:calc(100vh - 140px);background:var(--surface);border:1px solid var(--border);
      border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;
    }
    .chat-topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 14px;border-bottom:1px solid var(--border);background:rgba(255,255,255,.02)
    }
    .chat-topbar .me{font-weight:700;color:var(--text);font-size:14px;}
    .chat-messages{
      flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:10px;
      background:linear-gradient(180deg,rgba(255,255,255,.01),transparent);
    }
    .message{
      max-width:75%;padding:10px 14px;border-radius:14px;word-break:break-word;line-height:1.4;font-size:15px;
      box-shadow:0 2px 4px rgba(0,0,0,.08);position:relative;
    }
    .message.self{background:var(--accent);color:#fff;align-self:flex-end;border-bottom-right-radius:4px}
    .message.other{background:#f1f3f5;color:#0b0f14;align-self:flex-start;border-bottom-left-radius:4px}
    .message .meta{margin-top:4px;font-size:12px;opacity:.8;display:flex;justify-content:space-between;align-items:center;}
    .chat-input{
      display:flex;padding:10px;border-top:1px solid var(--border);background:#fff;align-items:center;gap:6px;
    }
    .chat-input input[type="text"]{
      flex:1;border:1px solid var(--border);border-radius:20px;padding:10px 14px;font-size:15px;outline:none;
    }
    .chat-input input[type="file"]{
      display:none;
    }
    .chat-input label{
      display:flex;align-items:center;justify-content:center;
      width:40px;height:40px;border-radius:50%;background:#f1f3f5;cursor:pointer;
      transition:background .2s;
    }
    .chat-input label:hover{background:#e2e6ea;}
    .chat-input button{
      background:var(--accent);color:#fff;border:none;border-radius:20px;padding:8px 16px;font-weight:600;cursor:pointer;
      transition:background .2s ease;
    }
    .chat-input button:hover{background:#368dfc;}
    .delete-btn{
      cursor:pointer;font-size:12px;color:#f55;margin-left:8px;opacity:0.8;
    }
    @media (max-width:768px){
      .chat-container{height:calc(100vh - 120px);border-radius:0}
      .chat-input input[type="text"]{font-size:14px}
      .chat-input button{font-size:14px;padding:8px 12px}
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="chat-container">
      <div class="chat-topbar">
        <div class="me">ÎÇ¥ Ïù¥Î¶Ñ: <span id="meName">Î°úÍ∑∏Ïù∏ ÌïÑÏöî</span></div>
        <div class="muted" style="font-size:12px">ÌåÄ Ï±ÑÌåÖ</div>
      </div>

      <div id="chatMessages" class="chat-messages" aria-live="polite"></div>

      <form id="chatForm" class="chat-input" autocomplete="off">
        <label for="imageInput" title="ÏÇ¨ÏßÑ Ï≤®Î∂Ä">üìé</label>
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="chatInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî‚Ä¶" required>
        <button type="submit">Ï†ÑÏÜ°</button>
      </form>
    </div>
  </main>

  <footer style="text-align:center;color:#777;padding:16px 0;">
    ¬© 2025 HARU ¬∑ by KIM HYUN JUN
  </footer>

  <script type="module" src="chat.js"></script>

    fetch("header.html").then(r=>r.text()).then(html=>{
      document.getElementById("header-placeholder").innerHTML = html;
      initHeaderMenu();
    });
  </script>
</body>
</html>
