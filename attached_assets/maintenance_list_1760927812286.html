<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HARU 유지보수 목록</title>
  <link rel="stylesheet" href="common.css" />
  <style>
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    h2 { margin-bottom: 16px; }

    .filter {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
    }

    .filter select, .filter input {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 8px 12px;
      font-size: 14px;
      background: #fff;
    }

    .filter button {
      border: none;
      border-radius: 8px;
      padding: 0 14px;
      height: 36px;
      cursor: pointer;
      color: #fff;
    }

    #filterBtn { background: var(--accent); }
    #resetBtn { background: #777; }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 15px;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 10px;
      vertical-align: middle;
    }

    th {
      background: #f3f6fa;
      font-weight: 600;
    }

    .photo-thumb {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ✅ 모바일 카드형 유지 */
    .mobile-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: var(--shadow);
    }

    .mobile-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    /* ✅ 반응형 */
    @media (min-width: 769px) {
      .table-wrap { display: block; }
      .mobile-card-list { display: none; }
    }
    @media (max-width: 768px) {
      .table-wrap { display: none; }
      .mobile-card-list { display: block; }
    }

    /* ✅ 모달 */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }

    .modal-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .modal-card textarea {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      min-height: 60px;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 16px 0;
    }
  </style>
</head>
<body>
  <!-- ✅ 헤더 -->
  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <h2>객실 유지보수 목록</h2>

      <div class="filter">
        <select id="filterBuilding">
          <option value="">전체 건물</option>
          <option value="아라키초A">아라키초A</option>
          <option value="아라키초B">아라키초B</option>
          <option value="다이쿄초">다이쿄초</option>
          <option value="가부키초">가부키초</option>
          <option value="다카다노바바">다카다노바바</option>
          <option value="오쿠보1">오쿠보1</option>
          <option value="오쿠보2">오쿠보2</option>
          <option value="오쿠보4">오쿠보4</option>
        </select>
        <input type="text" id="searchInput" placeholder="내용 / 객실 / 등록자 검색" />
        <button id="filterBtn">검색</button>
        <button id="resetBtn">초기화</button>
        <button id="btnAdd" class="primary" onclick="location.href='maintenance.html'">+ 유지보수 등록</button>
      </div>

      <!-- ✅ PC 리스트 -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>등록일</th>
              <th>건물</th>
              <th>객실</th>
              <th>내용</th>
              <th>등록자</th>
              <th>사진</th>
              <th>상태</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="maintenanceBody"></tbody>
        </table>
      </div>

      <!-- ✅ 모바일 카드 리스트 -->
      <div class="mobile-card-list" id="mobileList"></div>
    </div>
  </main>

  <!-- ✅ 상세 모달 -->
  <div id="detailModal" class="modal-bg">
    <div class="modal-card" id="detailContent"></div>
  </div>

  <!-- ✅ 사진 확대 모달 -->
  <div id="photoModal" class="modal-bg">
    <div class="modal-card">
      <img id="modalImg" src="">
      <div style="text-align:center;margin-top:10px;">
        <button onclick="photoModal.style.display='none'">닫기</button>
      </div>
    </div>
  </div>

  <footer>© 2025 HARU · by KIM HYUN JUN</footer>

  <!-- ✅ 헤더 로드 -->
  <script type="module">
    import { initHeaderMenu } from "./header.js";
    fetch("header.html")
      .then(r=>r.text())
      .then(h=>{
        document.getElementById("header-placeholder").innerHTML=h;
        initHeaderMenu();
      });
  </script>

  <!-- ✅ 유지보수 기능 -->
  <script type="module" src="maintenance_list.js"></script>
</body>
</html>
