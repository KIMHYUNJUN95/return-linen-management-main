<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HARU 유지보수 등록</title>
  <link rel="stylesheet" href="common.css" />
  <style>
    .maintenance-container{max-width:800px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .maintenance-container h2{margin-bottom:20px;color:var(--text)}
    form{display:flex;flex-direction:column;gap:14px}
    textarea{resize:vertical;min-height:80px}
    .photo-preview{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .photo-preview img{width:80px;height:80px;object-fit:cover;border-radius:8px;border:1px solid var(--border)}
    button.primary{width:100%;margin-top:10px}
    @media (max-width:768px){.maintenance-container{padding:16px;border-radius:10px}input,select,textarea{font-size:14px}}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="maintenance-container">
      <h2>객실 유지보수 등록</h2>
      <form id="maintenanceForm">
        <label for="building">건물 선택</label>
        <select id="building" name="building" required>
          <option value="">건물을 선택하세요</option>
          <option value="아라키초A">아라키초A</option>
          <option value="아라키초B">아라키초B</option>
          <option value="다이쿄초">다이쿄초</option>
          <option value="가부키초">가부키초</option>
          <option value="다카다노바바">다카다노바바</option>
          <option value="오쿠보1">오쿠보1</option>
          <option value="오쿠보2">오쿠보2</option>
          <option value="오쿠보4">오쿠보4</option>
        </select>

        <label for="room">객실명</label>
        <input type="text" id="room" name="room" placeholder="예: A201, B302 등" required />

        <label for="staff">담당자 이름</label>
        <input type="text" id="staff" name="staff" placeholder="담당자 이름 입력" required />

        <label for="desc">유지보수 내용</label>
        <textarea id="desc" name="desc" placeholder="수리 내용 및 특이사항을 입력하세요" required></textarea>

        <label for="photo">사진 등록</label>
        <input type="file" id="photo" accept="image/*" multiple />
        <div class="photo-preview" id="photoPreview"></div>

        <button type="submit" class="primary">등록하기</button>
      </form>
    </div>
  </main>
  <footer style="text-align:center;color:#777;padding:16px 0;">© 2025 HARU · by KIM HYUN JUN</footer>

  <script type="module">
    import { initHeaderMenu } from "./header.js";
    fetch("header.html").then(res=>res.text()).then(html=>{
      document.getElementById("header-placeholder").innerHTML=html; initHeaderMenu();
    });

    const photoInput=document.getElementById("photo");
    const preview=document.getElementById("photoPreview");
    photoInput.addEventListener("change",()=>{
      preview.innerHTML="";
      [...photoInput.files].forEach(file=>{
        const img=document.createElement("img");
        img.src=URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });
  </script>

  <script type="module" src="maintenance.js"></script>
</body>
</html>
