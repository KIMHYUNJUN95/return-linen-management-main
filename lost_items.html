<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HARU 분실물 등록 / 수정</title>
  <link rel="stylesheet" href="common.css" />
  <style>
    .lost-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    .lost-container h2 { margin: 0 0 12px; }
    .grid-2 {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
    }
    .grid-2 > div { display: flex; flex-direction: column; gap: 6px; }
    label { font-weight: 600; }
    input, select, textarea {
      width: 100%; border: 1px solid var(--border);
      border-radius: var(--radius); padding: 10px 12px;
      font-size: 15px; background: #fff;
    }
    textarea { resize: vertical; min-height: 80px; }
    .photo-preview {
      display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px;
    }
    .photo-preview img {
      width: 80px; height: 80px; object-fit: cover;
      border-radius: 8px; border: 1px solid var(--border);
    }
    button.primary { width: 100%; margin-top: 10px; }
    @media (max-width: 768px) {
      .lost-container { padding: 16px; border-radius: 10px; }
      .grid-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- ✅ 공통 헤더 -->
  <div id="header-placeholder"></div>

  <main>
    <div class="lost-container">
      <h2 id="formTitle">분실물 등록</h2>

      <form id="lostForm">
        <label for="building">건물 선택</label>
        <select id="building" required>
          <option value="">건물을 선택하세요</option>
          <option>Arakicho A</option>
          <option>Arakicho B</option>
          <option>Daikyocho</option>
          <option>Kabukicho</option>
          <option>Okubo1</option>
          <option>Okubo2</option>
          <option>Okubo4</option>
          <option>Takadanobaba</option>
        </select>

        <div class="grid-2">
          <div>
            <label for="room">객실 번호</label>
            <input id="room" placeholder="예: 201" required />
          </div>
          <div>
            <label for="status">상태</label>
            <select id="status">
              <option value="보관중">보관중</option>
              <option value="회수">회수</option>
              <option value="폐기">폐기</option>
            </select>
          </div>
        </div>

        <label for="desc">설명</label>
        <textarea id="desc" placeholder="분실물 설명을 입력하세요" required></textarea>

        <label for="photo">사진 등록</label>
        <input type="file" id="photo" accept="image/*" multiple />
        <div class="photo-preview" id="photoPreview"></div>

        <button type="submit" class="primary" id="submitBtn">등록하기</button>
      </form>
    </div>
  </main>

  <footer style="text-align:center;color:#777;padding:16px 0;">
    © 2025 HARU · by KIM HYUN JUN
  </footer>

  <!-- ✅ (추가) 미리보기 전용: 파이어베이스와 분리된 일반 스크립트 -->
  <script>
    // Firebase import가 실패해도 미리보기는 항상 동작하도록 분리
    (function() {
      const input = document.getElementById("photo");
      const preview = document.getElementById("photoPreview");
      if (!input || !preview) return;
      input.addEventListener("change", () => {
        preview.innerHTML = "";
        const files = Array.from(input.files || []);
        files.forEach(file => {
          if (!file || !file.type || !file.type.startsWith("image/")) return;
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          img.onload = () => URL.revokeObjectURL(img.src);
          preview.appendChild(img);
        });
      });
    })();
  </script>

  <!-- ✅ 모듈: 헤더 로드 + 수정 모드/저장 로직 (원본 그대로 유지) -->
  <script type="module">
    import { db, storage } from "./storage.js";
    import {
      collection, addDoc, doc, getDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { initHeaderMenu } from "./header.js";

    // ✅ 헤더 로드
    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      initHeaderMenu();
    });

    const urlParams = new URLSearchParams(location.search);
    const editId = urlParams.get("edit");

    const form = document.getElementById("lostForm");
    const title = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("photoPreview");

    let existingPhotos = [];

    // ✅ (원본 유지) 수정 모드면 기존 데이터 로드
    if (editId) {
      title.textContent = "분실물 수정";
      submitBtn.textContent = "수정 완료";

      const snap = await getDoc(doc(db, "lostItems", editId));
      if (snap.exists()) {
        const d = snap.data();
        document.getElementById("building").value = d.building || "";
        document.getElementById("room").value = d.room || "";
        document.getElementById("desc").value = d.description || "";
        document.getElementById("status").value = d.status || "보관중";

        existingPhotos = d.imageUrls || [];
        preview.innerHTML = existingPhotos.map(url => `<img src="${url}">`).join("");
      }
    }

    // ✅ 등록 or 수정 저장
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const building = document.getElementById("building").value.trim();
      const room = document.getElementById("room").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const status = document.getElementById("status").value.trim();
      const photos = [...photoInput.files];

      let photoUrls = [...existingPhotos];

      try {
        // 새로 올린 사진 업로드
        for (const f of photos) {
          const storageRef = ref(storage, `lost_items/${Date.now()}_${f.name}`);
          await uploadBytes(storageRef, f);
          const url = await getDownloadURL(storageRef);
          photoUrls.push(url);
        }

        const data = {
          building,
          room,
          description: desc,
          status,
          imageUrls: photoUrls,
          createdAt: serverTimestamp(),
          createdBy: "관리자" // 나중에 로그인 사용자 이름으로 대체
        };

        if (editId) {
          await updateDoc(doc(db, "lostItems", editId), data);
          alert("✅ 수정이 완료되었습니다.");
        } else {
          await addDoc(collection(db, "lostItems"), data);
          alert("✅ 등록이 완료되었습니다.");
        }
        location.href = "lost_items_list.html";
      } catch (err) {
        alert("오류 발생: " + err.message);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
