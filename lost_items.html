<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HARU 분실물 등록 / 수정</title>
  <link rel="stylesheet" href="common.css" />
  <style>
    .lost-container {
      max-width: 800px;
      margin: 0 auto;
      background: hsl(var(--color-bg-elevated));
      border: 1px solid hsl(var(--color-border-subtle));
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 24px;
    }
    .lost-container h2 {
      margin: 0 0 16px;
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: hsl(var(--color-text-primary));
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    .grid-2 > div { display: flex; flex-direction: column; gap: 6px; }
    label { font-weight: 600; color: hsl(var(--color-text-secondary)); }
    input, select, textarea {
      width: 100%;
      border: 1px solid hsl(var(--color-border-subtle));
      border-radius: var(--radius-md);
      padding: 10px 12px;
      font-size: var(--font-size-base);
      background: hsl(var(--color-bg-input));
      color: hsl(var(--color-text-primary));
    }
    textarea { resize: vertical; min-height: 80px; }
    .photo-preview { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    .photo-preview img {
      width: 80px; height: 80px; object-fit: cover;
      border-radius: 8px; border: 1px solid hsl(var(--color-border-subtle));
    }
    button.primary {
      width: 100%; margin-top: 16px;
      background-color: #16a34a; color: white;
      font-weight: 600; font-size: 16px; padding: 12px 0;
      border: none; border-radius: 8px; cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button.primary:hover { background-color: #15803d; transform: translateY(-1px); }
    button.primary:disabled { background-color: #9ca3af; cursor: not-allowed; box-shadow: none; }
    @media (max-width: 768px) {
      .lost-container { padding: 16px; border-radius: 10px; }
      .grid-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <div class="lost-container section">
      <h2 id="formTitle">분실물 등록</h2>

      <form id="lostForm">
        <label for="building">건물 선택</label>
        <select id="building" required>
          <option value="">건물을 선택하세요</option>
          <option>아라키초A</option>
          <option>아라키초B</option>
          <option>다이쿄초</option>
          <option>가부키초</option>
          <option>오쿠보1</option>
          <option>오쿠보2</option>
          <option>오쿠보4</option>
          <option>다카다노바바</option>
        </select>

        <div class="grid-2">
          <div>
            <label for="room">객실 번호</label>
            <input id="room" placeholder="예: 201" required />
          </div>
          <div>
            <label for="status">상태</label>
            <select id="status">
              <option value="보관중">보관중</option>
              <option value="회수">회수</option>
              <option value="폐기">폐기</option>
            </select>
          </div>
        </div>

        <label for="desc">설명</label>
        <textarea id="desc" placeholder="분실물 설명을 입력하세요" required></textarea>

        <label for="photo">사진 등록</label>
        <input type="file" id="photo" accept="image/*" multiple />
        <div class="photo-preview" id="photoPreview"></div>

        <button type="submit" class="primary btn-green" id="submitBtn">등록하기</button>
      </form>
    </div>
  </main>

  <footer style="text-align:center;color:#777;padding:16px 0;">
    © 2025 HARU · by KIM HYUN JUN
  </footer>

  <script>
    (function() {
      const input = document.getElementById("photo");
      const preview = document.getElementById("photoPreview");
      if (!input || !preview) return;
      input.addEventListener("change", () => {
        preview.innerHTML = "";
        const files = Array.from(input.files || []);
        files.forEach(file => {
          if (!file || !file.type || !file.type.startsWith("image/")) return;
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          img.onload = () => URL.revokeObjectURL(img.src);
          preview.appendChild(img);
        });
      });
    })();
  </script>

  <script type="module">
    import { db, storage, auth } from "./storage.js";
    import {
      collection, addDoc, doc, getDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { initHeaderMenu } from "./header.js";

    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      initHeaderMenu();
    });

    const urlParams = new URLSearchParams(location.search);
    const editId = urlParams.get("edit");

    const form = document.getElementById("lostForm");
    const title = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("photoPreview");

    let existingPhotos = [];

    // ✅ 수정 모드일 경우 기존 데이터 불러오기
    if (editId) {
      (async () => {
        title.textContent = "분실물 수정";
        submitBtn.textContent = "수정 완료";

        const snap = await getDoc(doc(db, "lostItems", editId));
        if (snap.exists()) {
          const d = snap.data();
          document.getElementById("building").value = d.building || "";
          document.getElementById("room").value = d.room || "";
          document.getElementById("desc").value = d.description || "";
          document.getElementById("status").value = d.status || "보관중";

          existingPhotos = d.imageUrls || [];
          preview.innerHTML = existingPhotos.map(url => `<img src="${url}">`).join("");
        }
      })();
    }

    // ✅ 등록 / 수정
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const building = document.getElementById("building").value.trim();
      const room = document.getElementById("room").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const status = document.getElementById("status").value.trim();
      const photos = [...photoInput.files];

      let photoUrls = [...existingPhotos];

      try {
        const user = auth.currentUser;
        const createdBy = user ? (user.displayName || user.email) : "관리자";

        for (const f of photos) {
          const storageRef = ref(storage, `lost_items/${Date.now()}_${f.name}`);
          await uploadBytes(storageRef, f);
          const url = await getDownloadURL(storageRef);
          photoUrls.push(url);
        }

        const data = {
          building,
          room,
          description: desc,
          status,
          imageUrls: photoUrls,
          createdAt: serverTimestamp(),
          createdBy
        };

        if (editId) {
          await updateDoc(doc(db, "lostItems", editId), data);
          alert("✅ 수정이 완료되었습니다.");
        } else {
          await addDoc(collection(db, "lostItems"), data);
          alert("✅ 등록이 완료되었습니다.");
        }
        location.href = "lost_items_list.html";
      } catch (err) {
        alert("오류 발생: " + err.message);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
  <script type="module" src="scrollTop.js"></script>

</body>
</html>
